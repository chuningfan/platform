log4j.rootLogger=INFO
log4j.addivity.org.apache=true
#mybatis logger
log4j.logger.com.szcybo.support.enterprise.dao=INFO

# console 
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.encoding=UTF-8
log4j.appender.Threshold=INFO 
log4j.appender.console.Target=System.out 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
#log4j.appender.console.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n 
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH\:mm\:ss} \:%m%n
# 
# file 
log4j.appender.file=org.apache.log4j.RollingFileAppender 
#log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.encoding=UTF-8
#log4j.appender.file.File=${catalina.home}\\logs.log 
log4j.appender.file.File=F:\\logs.log 
log4j.appender.file.MaxFileSize=100000KB 
# default is true, append to the file; if false, the replace the log file whenever restart system 
log4j.appender.file.Append=true 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
#log4j.appender.file.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n 
log4j.appender.file.layout.ConversionPattern=[%-5p]_%d{yyyy-MM-dd HH:mm:ss} :%m%n


